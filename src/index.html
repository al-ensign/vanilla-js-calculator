<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="index.ts"></script>
</head>
<body>
    <div class="calculator" id="main">
      <div class="calc-screen"><p>0</p></div>
    <div class="buttons">
      <button type="button" class="btn" id="mc"><p>mc</p></button>
      <button type="button" class="btn" id="mPlus"><p>m+</p></button>
      <button type="button" class="btn" id="mMinus"><p>m-</p></button>
      <button type="button" class="btn" id="mr"><p>mr</p></button>
      <button type="button" class="btn" id="ac"><p>ac</p></button>
      <button type="button" class="btn" id="percent"><p>&#37</p></button>
      <button type="button" class="btn special" id="divide"><p>&#247</p></button>
      <button type="button"class="btn" id="square"><p>x&#178</p></button>
      <button type="button"class="btn" id="cube"><p>x&#179</p></button>
      <button type="button"  class="btn" id="anyPower"><p>x&#x207F</p></button>
      <button type="button" class="btn" id="seven"><p>7</p></button>
      <button type="button" class="btn" id="eight"><p>8</p></button>
      <button type="button" class="btn" id="nine"><p>9</p></button>
      <button type="button" class="btn special" id="multiply"><p>&#215</p></button>
      <button type="button"  class="btn" id="tenPowerX"><p>10<sup>x</sup></p></button>
      <button type="button"  class="btn" id="root"><p>&#8730</p></button>
      <button type="button"  class="btn" id="cubicRoot"><p><sup>3</sup>&#8730</p></button>
      <button type="button" class="btn" id="four"><p>4</p></button>
      <button type="button" class="btn" id="five"><p>5</p></button>
      <button type="button"class="btn" id="six"><p>6</p></button>
      <button type="button" class="btn special" id="plus"><p>&#43</p></button>
      <button type="button"  class="btn" id="yRoot"><p><sup>n</sup>&#8730</p></button>
      <button type="button" class="btn" id="divideByX"><p>&#x215F<sub>x</sub></p></button>
      <button type="button" class="btn" id="factorial"><p>!x</p></button>
      <button type="button" class="btn" id="one"><p>1</p></button>
      <button type="button" class="btn" id="two"><p>2</p></button>
      <button type="button" class="btn" id="three"><p>3</p></button>
      <button type="button" class="btn special" id="minus"><p>&#8722</p></button> 
      <div class="empty span-3"></div>          
      <button type="button" class="btn" id="changeSign"><p>&#177</p></button>
      <button type="button" class="btn" id="dot"><p>.</p></button> 
      <button type="button" class="btn" id="zero"><p>0</p></button>            
      <button type="button"  class="btn special" id="equal"><p>&#61</p></button>
    </div>
  </div>
</body>
</html>
