<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <section class="calc-screen main" id="main">
      <input type="text" class="calc-numbers" value="0">
    </section>
    <section class="calc-keyboard">
            <button type="button" class="button-el" id="mc"><p>mc</p></button>
            <button type="button" class="button-el" id="mPlus"><p>m+</p></button>
            <button type="button" class="button-el" id="mMinus"><p>m-</p></button>
            <button type="button" class="button-el" id="mr"><p>mr</p></button>
            <button type="button" class="button-el" id="ac"><p>ac</p></button>
            <button type="button" class="button-el" id="percent"><p>&#37</p></button>
            <button type="button" class="button-el special" id="divide"><p>&#247</p></button>
            <button type="button"class="button-el" id="square"><p>x&#178</p></button>
            <button type="button"class="button-el" id="cube"><p>x&#179</p></button>
            <button type="button"  class="button-el" id="anyPower"><p>x&#x207F</p></button>
            <button type="button" class="button-el" id="seven"><p>7</p></button>
            <button type="button" class="button-el" id="eight"><p>8</p></button>
            <button type="button" class="button-el" id="nine"><p>9</p></button>
            <button type="button" class="button-el special" id="multiply"><p>&#215</p></button>
            <button type="button"  class="button-el" id="tenPowerX"><p>10<sup>x</sup></p></button>
            <button type="button"  class="button-el" id="root"><p>&#8730</p></button>
            <button type="button"  class="button-el" id="cubicRoot"><p><sup>3</sup>&#8730</p></button>
            <button type="button" class="button-el" id="four"><p>4</p></button>
            <button type="button" class="button-el" id="five"><p>5</p></button>
            <button type="button"class="button-el" id="six"><p>6</p></button>
            <button type="button" class="button-el special" id="plus"><p>&#43</p></button>
            <button type="button"  class="button-el" id="yRoot"><p><sup>n</sup>&#8730</p></button>
            <button type="button" class="button-el" id="devideByX"><p>&#x215F<sub>x</sub></p></button>
            <button type="button" class="button-el" id="factorial"><p>!x</p></button>
            <button type="button" class="button-el" id="one"><p>1</p></button>
            <button type="button" class="button-el" id="two"><p>2</p></button>
            <button type="button" class="button-el" id="three"><p>3</p></div>
            <button type="button" class="button-el special" id="minus"><p>&#8722</p></button> 
            <div class="button-empty span-3"></div>  
            <button type="button" class="button-el" id="zero"><p>0</p></button>          
            <button type="button" class="button-el" id="changeSign"><p>&#177</p></button>
            <button type="button" class="button-el" id="dot"><p>.</p></button>           
            <button type="button"  class="button-el special" id="equal"><p>&#61</p></button>
          </section>
</body>
</html>
